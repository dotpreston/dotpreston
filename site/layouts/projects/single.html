{{ partial "header" . }}

<div class="clearfix pt3">
    <div class="col-9 mx-auto">
        <section class="title center my4">
            <h1 class="o-title">{{ .Title }}</h1>
            {{ $url := urls.Parse .Params.project_url }}
            <p><a href="{{ .Params.project_url }}" rel="nofollow" target="_blank">{{ $url.Host }}</a></p>
            <hr>
        </section>

        {{ .Content }}

        <hr/>

    </div>
</div>

<section class="my-work">
    <div class="container c-showcase">
        <div class="clearfix">
            <div class="col-9 pb4 mx-auto">
                <ul class="c-showcase__gallery jsProject list-reset mb0">
                    {{ range .Params.images }}
                    <li class="px1">
                        <img src="/img/base-product.jpg" class="fit o-img--rounded" alt="{{ .name }}">
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>

{{ partial "footer" . }}
